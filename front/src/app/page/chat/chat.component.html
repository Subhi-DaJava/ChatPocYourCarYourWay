<mat-card class="center-card">
  <img ngSrc="assets/p13_banner.png" width="400" height="200" alt="banner" class="center-image"/>
  <mat-toolbar>
    <button mat-icon-button class="example-icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{getUserRole()}}</span>
    <span class="menu-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <mat-card-content class="top_menu">
    <mat-card-header class="title">
      Your Car Your Way Companion
    </mat-card-header>
  </mat-card-content>

  <mat-card-content class="chat-window-center">
    <div class="side-content">
      <h3>Conversations History</h3>
      <mat-list class="conversation">
        <mat-list-item class="mat-list-item-con">
          <p>What's the PoC</p>
        </mat-list-item>
      </mat-list>
    </div>

    <mat-list class="messages" id="mgs">
      <mat-list-item class="message right" *ngFor="let item of messageList"
                     [ngClass]="{'left': item.message_side === 'receiver', 'right': item.message_side === 'sender'}">
        <div class="avatar">
          <img *ngIf="item.message_side === 'sender' && getUserRole() === 'user'" ngSrc="assets/user.jpg" alt="user" height="50" width="50">
          <img *ngIf="item.message_side === 'sender' && getUserRole() === 'admin'" ngSrc="assets/service.jpg" alt="service" height="50" width="50">
          <img *ngIf="item.message_side === 'receiver' && getUserRole() === 'user'" ngSrc="assets/service.jpg" alt="service" height="50" width="50">
          <img *ngIf="item.message_side === 'receiver' && getUserRole() === 'admin'" ngSrc="assets/user.jpg" alt="user" height="50" width="50">
        </div>
        <div class="text_wrapper">
          <div class="text">{{ item.messageContent }}</div>
        </div>
      </mat-list-item>
    </mat-list>
    <mat-card-content class="bottom_wrapper">
      <mat-card-content class="message_input_wrapper" (keydown)="handleKeyDown($event)" tabindex="0">
        <input class="message_input" placeholder="What can I help you ?" [(ngModel)]="messageInput"/>
      </mat-card-content>
      <mat-card-footer class="send_message" (click)="sendMessage()" (keydown)="handleKeyDown($event)" tabindex="0">
        <div class="send_message_content">
          <mat-icon>send</mat-icon>
          <mat-card-content class="text">Send</mat-card-content>
        </div>
      </mat-card-footer>
    </mat-card-content>
  </mat-card-content>

</mat-card>
